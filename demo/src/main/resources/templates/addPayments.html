<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Upcoming Payment</title>
    <link rel="stylesheet" href="/css/stylePayments.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SmartExpense</h2>
        <nav class="menu">
            <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a th:href="@{/transactions}"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a th:href="@{/payments/add}" class="active"><i class="fas fa-calendar-plus"></i> Subscriptions</a>
            <a th:href="@{/profile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a th:href="@{/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-cog"></i> Admin Panel</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="header">
            <h1>Add Upcoming Payment</h1>
        </header>

        <section class="form-card">
            <form th:action="@{/payments/add}" th:object="${subscription}" th:method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required />
                </div>

                <div class="form-group">
                    <label for="period">Period</label>
                    <select id="period" th:field="*{period}" required>
                        <option value="">-- Select Period --</option>
                        <option th:each="p : ${T(app.subscription.model.SubscriptionPeriod).values()}"
                                th:value="${p}" th:text="${#strings.capitalize(p.name())}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('period')}" th:errors="*{period}" class="error"></div>
                </div>


                <div class="form-group">
                    <label for="expiryOn">Expiry On</label>
                    <input type="date" id="expiryOn" th:field="*{expiryOn}" required />
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" th:field="*{type}" required>
                        <option value="">-- Select Type --</option>
                        <option th:each="t : ${T(app.subscription.model.SubscriptionType).values()}"
                                th:value="${t}" th:text="${#strings.capitalize(t.name())}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error"></div>
                </div>


                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" th:field="*{price}" placeholder="Enter amount" step="0.01" required />
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
