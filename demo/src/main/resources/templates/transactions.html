<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Transactions</title>
    <link rel="stylesheet" href="/css/transactions.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="container"> <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SmartExpense</h2>
        <nav class="menu">
            <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a th:href="@{/transactions}" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a th:href="@{/payments}"><i class="fas fa-calendar-plus"></i> Subscriptions</a>
            <a th:href="@{/profile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a th:href="@{/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a th:href="@{/report}" th:if="${user.userVersion.name() == 'PRO'}"><i class="fas fa-file-alt"></i> Report</a>
            <a th:href="@{/upgrade}" th:if="${user.userVersion.name() == 'BASIC'}"><i class="fas fa-crown"></i> Upgrade to Pro</a>
            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-cog"></i> Admin Panel</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </nav>
    </aside> <!-- Main Content -->
    <main class="main"><h1>Transactions</h1>
        <div class="form-wrapper">
            <!-- Form -->
            <div class="form-card">
                <div th:if="${error}" class="error-box">
                    <p th:text="${error}"></p>
                </div>
                <h2>Add Income or Expense</h2>
                <form th:action="@{/transactions/add}" th:object="${transaction}" th:method="POST">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" th:field="*{amount}" placeholder="0.00" step="0.01" required/>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" th:field="*{type}" required>
                            <option value="">-- Select Type --</option>
                            <option th:each="t : ${types}" th:value="${t}"
                                    th:text="${#strings.capitalize(t.name().toLowerCase())}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" th:field="*{category}" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="c : ${categories}" th:value="${c}"
                                    th:text="${#strings.capitalize(c.name().toLowerCase())}"></option>
                        </select>
                    </div>

                    <div class="form-group date-input-wrapper">
                        <label for="date">Date & Time</label>
                        <input type="datetime-local" id="date" th:field="*{date}" required/>
                        <input type="text" id="date-display" placeholder="DD, MMM, YYYY HH:mm" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" placeholder="Description (optional)"
                                  rows="3"></textarea>
                    </div>

                    <button type="submit" class="save-btn">SAVE</button>
                </form>
            </div>

            <!-- Table -->
            <div class="transaction-list">
                <h2>All Transactions</h2>
                <table class="transaction-table">
                    <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${allTransactions}">
                        <td th:text="${t.amount}">0.00</td>
                        <td th:text="${#strings.capitalize(t.type.name().toLowerCase())}">Income</td>
                        <td th:text="${#strings.capitalize(t.category.name().toLowerCase())}">Food</td>
                        <td th:text="${#temporals.format(t.date, 'dd.MM.yyyy HH:mm')}">01.01.2024 12:00</td>
                        <td th:text="${t.description}">Lunch</td>
                        <td>
                            <form th:action="@{/transactions/delete/{id}(id=${t.id})}" method="post">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>
<script>
    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    
    const dateInput = document.getElementById('date');
    const dateDisplay = document.getElementById('date-display');
    
    // Format date to DD, MMM, YYYY HH:mm
    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = monthNames[date.getMonth()];
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}, ${month}, ${year} ${hours}:${minutes}`;
    }
    
    // Make wrapper clickable to trigger date picker
    const dateWrapper = document.querySelector('.date-input-wrapper');
    if (dateWrapper) {
        dateWrapper.style.cursor = 'pointer';
        dateWrapper.addEventListener('click', function(e) {
            if (e.target !== dateInput) {
                e.preventDefault();
                if (dateInput.showPicker) {
                    dateInput.showPicker();
                } else {
                    dateInput.focus();
                    dateInput.click();
                }
            }
        });
    }
    
    // Update display when datetime-local value changes
    dateInput.addEventListener('change', function() {
        if (this.value) {
            // Convert datetime-local value (YYYY-MM-DDTHH:mm) to formatted string
            const [datePart, timePart] = this.value.split('T');
            const [year, month, day] = datePart.split('-').map(Number);
            const [hours, minutes] = timePart.split(':').map(Number);
            const date = new Date(year, month - 1, day, hours, minutes);
            dateDisplay.value = formatDate(date.toISOString());
        } else {
            dateDisplay.value = '';
        }
    });
    
    // Initialize display if there's a value on page load
    if (dateInput.value) {
        const [datePart, timePart] = dateInput.value.split('T');
        if (datePart && timePart) {
            const [year, month, day] = datePart.split('-').map(Number);
            const [hours, minutes] = timePart.split(':').map(Number);
            const date = new Date(year, month - 1, day, hours, minutes);
            dateDisplay.value = formatDate(date.toISOString());
        }
    }
    
    // Also update on input event for better responsiveness
    dateInput.addEventListener('input', function() {
        if (this.value) {
            const [datePart, timePart] = this.value.split('T');
            if (datePart && timePart) {
                const [year, month, day] = datePart.split('-').map(Number);
                const [hours, minutes] = timePart.split(':').map(Number);
                const date = new Date(year, month - 1, day, hours, minutes);
                dateDisplay.value = formatDate(date.toISOString());
            }
        }
    });
</script>
</body>
</html>
