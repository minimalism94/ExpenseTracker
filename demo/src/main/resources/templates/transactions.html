<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Transaction</title>
  <link rel="stylesheet" href="/css/transactions.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">SmartExpense</h2>
    <nav class="menu">
      <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a th:href="@{/transactions}" class="active" ><i class="fas fa-exchange-alt"></i> Transactions</a>
      <a th:href="@{/payments}" ><i class="fas fa-calendar-plus"></i> Subscriptions</a>
      <a th:href="@{/editProfile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
      <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>Transaction</h1>
    <div class="form-wrapper">
      <div class="form-card">
        <h2>Add Income or Expense</h2>
        <form th:action="@{/transactions/add}" th:object="${transaction}" th:method="POST">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" th:field="*{amount}" placeholder="0.00" step="0.01" required />
          </div>

          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" th:field="*{type}" required>
              <option value="">-- Select Type --</option>
              <option th:each="t : ${types}" th:value="${t}" th:text="${#strings.capitalize(t.name().toLowerCase())}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" th:field="*{category}" required>
              <option value="">-- Select Category --</option>
              <option th:each="c : ${categories}" th:value="${c}" th:text="${#strings.capitalize(c.name().toLowerCase())}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date & Time</label>
            <input type="datetime-local" id="date" th:field="*{date}" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" placeholder="Description (optional)" rows="3"></textarea>
          </div>

          <button type="submit" class="save-btn">SAVE</button>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
