<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/adminPanel.css">
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Admin Panel</h2>
        <nav class="menu">
            <a href="#">Dashboard</a>
            <a  th:href="@{/transactions}">Transactions</a>
            <a  th:href="@{/payments}">Subscriptions</a>
            <a  th:href="@{/editProfile}">Edit Profile</a>
            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="active">Admin Panel</a>
            <a  th:href="@{/}">Log out</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="user-info">
                <div>
                    <p class="greeting">Welcome back</p>
                    <p class="username">Administrator</p>
                </div>
            </div>
        </header>

        <!-- Summary -->
        <section class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p class="amount" th:text="${allUser}">0</p>
            </div>
        </section>

        <!-- Table -->
        <section class="table-section">
            <div class="table-header">
                <h3>Users</h3>
            </div>
            <table class="data-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Joined</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Name</td>
                    <td th:text="${user.email}">Email</td>
                    <td>
                        <span th:classappend="${user.isActive()} ? 'status active' : 'status inactive'"
                              th:text="${user.isActive()} ? 'Active' : 'Inactive'">Active</span>
                    </td>
                    <td th:text="${#temporals.format(user.createdOn, 'dd.MM.yyyy')}">Date</td>
                    <td>
                        <form th:action="@{|/admin/${user.id}/active|}" method="post" style="display:inline">
                            <button type="submit" class="link-btn"
                                    th:text="${user.isActive()} ? 'Deactivate' : 'Activate'">Toggle</button>
                        </form>

                        <form th:action="@{|/admin/${user.id}/role|}" method="post" style="display:inline">
                            <button type="submit" class="link-btn"
                                    th:text="${user.role.name() == 'ADMIN'} ? 'Make User' : 'Make Admin'">Change Role</button>
                        </form>

                        <form th:action="@{|/admin/${user.id}/delete|}" method="post" style="display:inline">
                            <button type="submit" class="delete">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
