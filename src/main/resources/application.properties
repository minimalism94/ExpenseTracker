spring.application.name=SmartExpense
#ToDo: add your settings here

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/SmartExpens?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
###Logging Levels
# Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor=TRACE

logging.level.com.openhtmltopdf=WARN
#Change server port
server.port=9090
#Stripe Configuration
stripe.api.key=
stripe.public.key=
stripe.webhook.secret=
stripe.success.url=http://localhost:9090/upgrade/success?session_id={CHECKOUT_SESSION_ID}
stripe.cancel.url=http://localhost:9090/upgrade/cancel
#Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9090/login/oauth2/code/google
