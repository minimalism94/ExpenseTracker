spring.application.name=SmartExpense
#ToDo: add your settings here
#Data Source Properties - Production (Render.com)

spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
# PostgreSQL connection string за Render.com
# ВАЖНО: За по-добра сигурност, използвай environment variables вместо hardcoded credentials
# В Render.com задай environment variables:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
#JPA Properties
# PostgreSQL dialect за production
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
###Logging Levels
# Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor=TRACE

logging.level.com.openhtmltopdf=WARN
#Change server port
server.port=9090
#Stripe Configuration
stripe.api.key=
stripe.public.key=
stripe.webhook.secret=
stripe.success.url=http://localhost:9090/upgrade/success?session_id={CHECKOUT_SESSION_ID}
stripe.cancel.url=http://localhost:9090/upgrade/cancel
#Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9090/login/oauth2/code/google
