<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SmartExpense - Home</title>
    <link href="/css/styleIndex.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class="particles"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    <div class="hero-text">
        <span class="typing-text" id="typingText"></span>
        <span class="cursor">|</span>
    </div>
    <div class="login-container">
        <img alt="SmartExpense Logo" class="logo-img" src="/images/logo.png"/>
        <div class="logo-text">SmartExpense</div>
        <div class="login-form">
            <h2 class="pulse">Welcome</h2>
            <p>Track expenses, manage budgets, and stay on top of your finances.</p>
            <div class="links">
                <a class="btn" th:href="@{/login}">Login</a>
                <a class="btn" th:href="@{/register}">Registration</a>
            </div>
        </div>
    </div>
</div>
<script>
    const text = "Track your money, own your future";
    const typingElement = document.getElementById('typingText');
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            typingElement.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
        } else {
            document.querySelector('.cursor').style.animation = 'blink 1s infinite';
        }
    }

    setTimeout(() => {
        typeWriter();
    }, 500);
</script>
</body>
</html>
