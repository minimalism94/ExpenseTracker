<!DOCTYPE html>
<html lang="bg" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Panel</title>
    <link href="/css/adminPanel.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SmartExpense</h2>
        <nav class="menu">
            <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a th:href="@{/transactions}"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a th:href="@{/payments}"><i class="fas fa-calendar-plus"></i> Subscriptions</a>
            <a th:href="@{/profile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a th:href="@{/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a th:href="@{/report}" th:if="${user.userVersion.name() == 'PRO'}"><i class="fas fa-file-alt"></i>
                Report</a>
            <a th:href="@{/upgrade}" th:if="${user.userVersion.name() == 'BASIC'}"><i class="fas fa-crown"></i> Upgrade
                to Pro</a>
            <a class="active" sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"><i class="fas fa-cog"></i> Admin
                Panel</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Admin Panel</h1>

        <!-- Summary Card -->
        <section class="summary-section">
            <div class="summary-card">
                <h3>Total Users</h3>
                <p class="amount" th:text="${allUser}">0</p>
            </div>
        </section>

        <!-- Users Table -->
        <section class="table-section">
            <h2 class="section-title">Users</h2>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}">Name</td>
                        <td th:text="${user.email}">Email</td>
                        <td>
                            <span th:classappend="${user.role.name() == 'ADMIN'} ? 'role-badge admin' : 'role-badge user'"
                                  th:text="${user.role.name() == 'ADMIN'} ? 'Admin' : 'User'">User</span>
                        </td>
                        <td>
                        <span th:classappend="${user.isActive()} ? 'status active' : 'status inactive'"
                              th:text="${user.isActive()} ? 'Active' : 'Inactive'">Active</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdOn, 'dd.MM.yyyy')}">Date</td>
                        <td class="actions-cell">
                            <form class="action-form" method="post" th:action="@{|/admin/${user.id}/active|}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="btn-action btn-activate" th:text="${user.isActive()} ? 'Deactivate' : 'Activate'"
                                        type="submit">Toggle
                                </button>
                            </form>

                            <form class="action-form" method="post" th:action="@{|/admin/${user.id}/role|}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="btn-action btn-role" th:text="${user.role.name() == 'ADMIN'} ? 'Make User' : 'Make Admin'"
                                        type="submit">Change
                                    Role
                                </button>
                            </form>

                            <form class="action-form" method="post" th:action="@{|/admin/${user.id}/delete|}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="btn-action btn-delete" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
