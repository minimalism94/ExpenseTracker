<!DOCTYPE html>
<html lang="bg" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Subscriptions</title>
    <link href="/css/subscriptions.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SmartExpense</h2>
        <nav class="menu">
            <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a th:href="@{/transactions}"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="active" th:href="@{/payments}"><i class="fas fa-calendar-plus"></i> Subscriptions</a>
            <a th:href="@{/budget}" th:if="${user.userVersion.name() == 'PRO'}"><i class="fas fa-wallet"></i> Budget</a>
            <a th:href="@{/profile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a th:href="@{/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a th:href="@{/report}" th:if="${user.userVersion.name() == 'PRO'}"><i class="fas fa-file-alt"></i>
                Report</a>
            <a th:href="@{/upgrade}" th:if="${user.userVersion.name() == 'BASIC'}"><i class="fas fa-crown"></i> Upgrade
                to Pro</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"><i class="fas fa-cog"></i> Admin Panel</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Subscriptions</h1>
        <div class="form-wrapper">
            <!-- Form -->
            <div class="form-card">
                <div class="error-box" th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
                <h2>Add Subscription</h2>
                <form th:action="@{/payments/add}" th:method="POST" th:object="${subscription}">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" placeholder="Enter subscription name" required th:field="*{name}" type="text"/>
                    </div>

                    <div class="form-group">
                        <label for="period">Period</label>
                        <select id="period" required th:field="*{period}">
                            <option value="">-- Select Period --</option>
                            <option th:each="p : ${periods}" th:text="${#strings.capitalize(p.name().toLowerCase())}"
                                    th:value="${p}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required th:field="*{type}">
                            <option value="">-- Select Type --</option>
                            <option th:each="t : ${types}" th:text="${#strings.capitalize(t.name().toLowerCase())}"
                                    th:value="${t}"></option>
                        </select>
                    </div>

                    <div class="form-group date-input-wrapper">
                        <label for="expiryOn">Expiry Date</label>
                        <div class="date-picker-container">
                            <input id="expiryOn" required style="opacity: 0; position: absolute; width: 0; height: 0;" th:field="*{expiryOn}"
                                   type="date"/>
                            <div class="date-picker-display" id="expiry-date-display">
                                <i class="fas fa-calendar-alt"></i>
                                <span class="date-text" id="expiry-date-text">Select Date</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input id="price" min="0.01" placeholder="0.00" required step="0.01" th:field="*{price}"
                               type="number"/>
                    </div>

                    <button class="save-btn" type="submit">SAVE</button>
                </form>
            </div>

            <!-- Table -->
            <div class="subscription-list">
                <h2>All Subscriptions</h2>
                <table class="subscription-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Period</th>
                        <th>Type</th>
                        <th>Expiry Date</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${subscriptions}">
                        <td th:text="${s.name}">Subscription Name</td>
                        <td th:text="${#strings.capitalize(s.period.name().toLowerCase())}">Monthly</td>
                        <td th:text="${#strings.capitalize(s.type.name().toLowerCase())}">Default</td>
                        <td th:text="${#temporals.format(s.expiryOn, 'dd.MM.yyyy')}">01.01.2024</td>
                        <td th:text="${s.price}">0.00</td>
                        <td>
                            <form method="post" th:action="@{/payments/delete/{id}(id=${s.id})}">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button class="delete-btn" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script>
    const expiryDateInput = document.getElementById('expiryOn');
    const expiryDateDisplay = document.getElementById('expiry-date-display');
    const expiryDateText = document.getElementById('expiry-date-text');

    // Format date to DD MM YY
    function formatDate(dateString) {
        if (!dateString) return 'Select Date';
        const date = new Date(dateString + 'T00:00:00');
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        return `${day} ${month} ${year}`;
    }

    // Make date picker display clickable
    if (expiryDateDisplay) {
        expiryDateDisplay.style.cursor = 'pointer';
        expiryDateDisplay.addEventListener('click', function (e) {
            e.preventDefault();
            if (expiryDateInput.showPicker) {
                expiryDateInput.showPicker();
            } else {
                expiryDateInput.focus();
                expiryDateInput.click();
            }
        });
    }

    // Update display when date value changes
    function updateExpiryDateDisplay() {
        if (expiryDateInput.value) {
            expiryDateText.textContent = formatDate(expiryDateInput.value);
        } else {
            expiryDateText.textContent = 'Select Date';
        }
    }

    expiryDateInput.addEventListener('change', updateExpiryDateDisplay);
    expiryDateInput.addEventListener('input', updateExpiryDateDisplay);

    // Initialize display if there's a value on page load
    updateExpiryDateDisplay();
</script>
</body>
</html>
