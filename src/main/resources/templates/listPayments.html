<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Payments</title>
    <link href="/css/listPayments.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SmartExpense</h2>
        <nav class="menu">
            <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a th:href="@{/transactions}"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="active" th:href="@{/payments}"><i class="fas fa-calendar-plus"></i> Subscriptions</a>
            <a th:href="@{/profile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a th:href="@{/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"><i class="fas fa-cog"></i> Admin Panel</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h1>Upcoming Payments</h1>

        <table class="payments-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Period</th>
                <th>Expiry</th>
                <th>Type</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${subscriptions}">
                <td th:text="${p.name}">Netflix</td>
                <td th:text="${p.period}">MONTHLY</td>
                <td th:text="${p.expiryOn}">2025-12-01</td>
                <td th:text="${p.type}">ENTERTAINMENT</td>
                <td th:text="${p.price}">$15.99</td>
                <td class="actions">
                    <form method="post" style="display:inline;" th:action="@{'/payments/delete/' + ${p.id}}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
