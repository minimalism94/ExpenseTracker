<!DOCTYPE html>
<html lang="bg" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="/css/profile.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SmartExpense</h2>
        <nav class="menu">
            <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a th:href="@{/transactions}"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a th:href="@{/payments}"><i class="fas fa-calendar-plus"></i> Subscriptions</a>
            <a th:href="@{/budget}" th:if="${user.userVersion.name() == 'PRO'}"><i class="fas fa-wallet"></i> Budget</a>
            <a class="active" th:href="@{/profile}"><i class="fas fa-user-edit"></i> Edit Profile</a>
            <a th:href="@{/notifications}"><i class="fas fa-bell"></i> Notifications</a>
            <a th:href="@{/report}" th:if="${user.userVersion.name() == 'PRO'}"><i class="fas fa-file-alt"></i>
                Report</a>
            <a th:href="@{/upgrade}" th:if="${user.userVersion.name() == 'BASIC'}"><i class="fas fa-crown"></i> Upgrade
                to Pro</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"><i class="fas fa-cog"></i> Admin Panel</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Edit Profile</h1>
        <div class="profile-wrapper">
            <div class="form-card">
                <!-- Профилна снимка -->
                <div class="avatar">
                    <img alt="User Avatar"
                         th:if="${userEditRequest.profilePicture != null}"
                         th:src="${userEditRequest.profilePicture}"/>
                    <img alt="Default Avatar"
                         src="https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png"
                         th:if="${userEditRequest.profilePicture == null}"/>
                </div>

                <!-- Форма -->
                <form th:action="@{/profile}" th:method="POST" th:object="${userEditRequest}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" readonly th:field="*{username}" type="text"/>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" th:field="*{firstName}" type="text"/>
                        <div class="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" th:field="*{lastName}" type="text"/>
                        <div class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" th:field="*{email}" type="email"/>
                        <div class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                    </div>

                    <div class="form-group">
                        <label for="profilePicture">Profile Picture URL</label>
                        <input id="profilePicture" th:field="*{profilePicture}" type="text"/>
                        <div class="error" th:errors="*{profilePicture}"
                             th:if="${#fields.hasErrors('profilePicture')}"></div>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" th:field="*{country}">
                            <option th:each="c : ${countries}" th:text="${c}" th:value="${c}"></option>
                        </select>
                        <div class="error" th:errors="*{country}" th:if="${#fields.hasErrors('country')}"></div>
                    </div>

                    <button class="save-btn" type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
